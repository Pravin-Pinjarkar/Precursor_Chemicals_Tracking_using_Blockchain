<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="info-card">
            <img src="ncb.png" alt="NCB Logo" class="ncb-logo">
            <h1 class="logo">NARCOTICS CONTROL BUREAU</h1>
            <p class="desc">Reset your account password.</p>
            <!-- <button class="learn-btn">Learn More</button> -->
        </div></div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-card">
                <h2>Reset Password</h2>

               <label>Old Password</label>
        <div class="password-wrapper">
           <i class="fas fa-lock icon-left"></i>
           <input type="password" id="old-password" placeholder="Old Password" required>
           <span class="toggle-password" onclick="togglePassword('old-password', this)">üëÅ</span>
        </div>

          <label>Email</label>
            <input type="email" id="forgot-email" placeholder="hello@reallygreatsite.com" required>
          <small id="forgot-email-error" class="error"></small>

        <label>New Password</label>
        <div class="password-wrapper">
          <i class="fas fa-lock icon-left"></i>
          <input type="password" id="new-password" placeholder="New Password" required>
          <span class="toggle-password" onclick="togglePassword('new-password', this)">üëÅ</span>
       </div>


                <small id="forgot-password-error" class="error"></small>

                <button class="action-btn" onclick="validateForgot(event)">Reset</button>
                <p class="form-subtitle">Let's Login-> <a href="login.html">Login</a></p>
            </div>
        </div>
        
    </div>

     
    <!-- OTP Modal -->
<div id="otpModal" class="otp-modal hidden">
  <div class="otp-box">
    <h3>üîê Enter OTP</h3>
    <p>We‚Äôve sent a 6-digit verification code to your email.</p>
    <input type="text" id="otpInput" maxlength="6" placeholder="Enter OTP" />
    <div class="otp-actions">
      <button id="verifyOtpBtn" class="action-btn">Verify</button>
      <button id="cancelOtpBtn" class="cancel-btn">Cancel</button>
    </div>
    <p id="otpError" class="otp-error hidden">Invalid OTP, please try again.</p>
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
